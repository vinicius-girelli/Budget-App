<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/12a892a853.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="membro.css">
  <title>Budget | Adicionar membro</title>
</head>

<body>
  <div class="container">
    <form>
      <h1>Adicionar membro</h1>
      <div class="form-between">
        <div class="left-container">
          <div class="ident-container">
            <i class="fas fa-user"></i>
            <div class="ident">
              <p>Nome </p>
              <p>Grau de Parentesco</p>
            </div>
          </div>
          <div class="form-input">
            <div class="form-name-container">
              <p>Nome</p>
              <div class="input-name">
                <input type="text" placeholder="Exemplo: Maria">
              </div>
            </div>
            <div class="form-name-container">
              <p>Descrição do Membro</p>
              <div class="input-name">
                <input type="text" placeholder="Exemplo: Esposa; amigo">
              </div>
            </div>
          </div>
        </div>
        <div class="right-container">
          <div class="select-color">
            <p>Cor: </p>
            <div class="balls-top">
              <i class="colors-ball"></i>
              <i style="background-color: lightgreen" class="colors-ball"></i>
              <i style="background-color: blue" class="colors-ball"></i>
            </div>
            <div class="balls-bottom">
              <i style="background-color: orange" class="colors-ball"></i>
              <i style="background-color: lightblue" class="colors-ball"></i>
              <i style="background-color: red" class="colors-ball"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="submit">
        <input type="submit" value="Concluir">
      </div>
    </form>
  </div>
</body>

</html>
