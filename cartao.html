<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/12a892a853.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Budget | Adicionar cartão</title>
</head>

<body>
<center>
  <div class="container">
    <form class="form-inside">
      <h1>Adicionar Cartão</h1>
      <div class="form-twoSides">
        <div class="left-side">
          <div class="input-fields" >
            <p>Descrição</p>
            <div class="input-field">
                <input type="text" placeholder="Exemplo: cartão de débito">
            </div>
            <p>Conta</p>
            <div class="input-field">
                <select>
                    <option>Minha Carteira</option>
                </select>
            </div>
            <p>Limite</p>
            <div class="input-field">
                <input type="number" placeholder="R$ 0,00">
            </div>
          </div>
        </div>
        <div class="right-side">
            <div class="input-fields" >
                <p>Dia do Fechamento</p>
                <div class="input-field">
                    <input type="date" placeholder="__">
                </div>
                <p>Dia do Vencimento</p>
                <div class="input-field">
                    <input type="date" placeholder="__">
                </div>
                <p>Bandeira</p>
                <div class="input-field">
                    <select>
                        <option>Escolha a bandeira do cartão</option>
                        <option>Visa</option>
                        <option>Mastercard</option>
                    </select>
                </div>
            </div>
            <div class="btn-form inside">
                <input type="submit" value="Concluir">
              </div>
        </div>
      </div>
    </form>
  </div>
</center>
</body>
