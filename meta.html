<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metas</title>
</head>

<body>
  <h1>Adicionar Nova Meta</h1>
  <h3> Nome da Meta</h3>
  <input type="text" id="nome_meta" name="nome_meta">
  <h3>Data</h3>
  <input type="date" id="data_meta" name="data_meta">
  <h3>Valor Final da Meta</h3>
  <input type="text" id="valor_fim_meta" name="valor_fim_meta">
  <h3>Descrição</h3>
  <input type="text" id="descricao_meta" name="descricao_meta">
  <h3>Valor Inicial da Meta</h3>
  <input type="text" id="valor_inicio_meta" name="valor_inicio_meta">
  <h3>Categoria</h3>
  <select>
    <option>Alimentação</option>
    <option>Lazer</option>
    <option>Casa</option>
    <option>Dívida</option>
    <option>Salário</option>
  </select>
  <h3>Cor:</h3>
  <input type="color" id="cor" name="cor"><br>
  <br>
  <input type="submit" value="Check">
</body>

</html>
